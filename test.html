<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="test.css">
    

    <title>Test</title>
</head>

<body>
    <header class="header">
        <img src="assets/svg/logo.svg" alt="logo" class="logo">
        <!-- <button class="head_btn">Войти</button> -->
    </header>
    <main class="main">
        <div class="container">
            <div class="nums">
                <div class="progress"></div>
            </div>
            <div class="task"><div class="question">An interface design application that runs in the browser with team-based collaborative design projects</div></div>
            <div class="answers">
                <input type="radio" name="answer" id="a1">
                <label for="a1" class="answer"> FIGMAAAAAAAAAAAAAA  </label>

                <input type="radio" name="answer" id="a2">
                <label for="a2" class="answer"> ADOBE</label>

                <input type="radio" name="answer" id="a3">
                <label for="a3" class="answer"> INVISION</label>

                <input type="radio" name="answer" id="a4">
                <label for="a4" class="answer"> SKETCH</label>
            </div>
            <div class="bottoms">
                <div class="btn last">
                    ◀ Предыдущий 
                </div>
                
                <!-- <img src="assets/svg/clock.svg" alt="time" class="time"> -->
                <div class="time">10</div>
                <div class="btn next">
                    Следующий ▶
                </div>
                <div class="pass">Пропустить ▶</div>
                <div class="btn end display_none">Завершить</div>

            </div>


            <img src="assets/svg/Vector_main.svg" class="vector">
            
        </div>

    </main>

    <div class="modal display_none">
        <div class="wnd">
            <!-- <img src="assets/svg/scoree.svg" class="image_score"> -->
            <div>
                <div class="your_score">Ваш счет</div>
                <div class="numb">0</div>
            </div>
            <button class="return">Вернуться на главную</button> 
        </div>     
    </div>

        <script src="test.js"></script>
</body>

</html>
