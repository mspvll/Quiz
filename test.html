<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="test.css">
    <title>Test</title>
</head>

<body>
    <header class="header">
        <img src="assets/svg/logo.svg" alt="logo" class="logo">
        <button class="head_btn">Войти</button>
    </header>
    <main class="main">
        <div class="container">
            <div class="nums">
                <div class="num active">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
            </div>
            <div class="task">Question</div>
            <div class="answers">
                <input type="radio" name="answer" id="a1">
                <label for="a1" class="answer"> A</label>

                <input type="radio" name="answer" id="a2">
                <label for="a2" class="answer"> B</label>

                <input type="radio" name="answer" id="a3">
                <label for="a3" class="answer"> C</label>

                <input type="radio" name="answer" id="a4">
                <label for="a4" class="answer"> D</label>
            </div>
            <div class="bottom">
                <div class="last">Предыдущий</div>
                <img src="assets/svg/clock.svg" alt="time" class="time">
                <div class="next">Следующий</div>
                <div class="pass">Пропустить</div>
            </div>


            <img src="assets/svg/Vector_main.svg" class="vector">
        </div>

    </main>

</body>

</html>
