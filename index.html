<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>

<body>
    <header class="header">
        <img src="assets/svg/logo.svg" alt="logo" class="logo">
    </header>
    
    <main class="main">
        <div class="left">
            <h1 class="text">Создавай <br /> и решай квизы</h1>
            <div class="small">
                <div class="stick"></div>
                <div class="small_txt">Мы помогаем готовиться к экзаменам и тестам</div>
            </div>
            <div class="start btn" onclick="toggle_modal(true)">Начните решать</div>
            <div class="create btn" >Добавить вопрос +</div>

            <img src="assets/svg/Vector_main.svg" class="vector">
        </div>
        <div class="right">
            <img src="assets/svg/img_main.svg" alt="img" class="img_main">
        </div>
        
    </main>


    <div class="modal display_none">
        <div class="wnd">
            <div class="cross" onclick="toggle_modal(false)">✖</div>
            <h1 class="topic">Выберете тему теста</h1>
            <div class="tests"></div>            
        </div>     
    </div>
    <script src="script.js"></script>
</body>

</html>
